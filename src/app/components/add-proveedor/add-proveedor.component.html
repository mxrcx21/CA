<div class="container">
    <div class="d-flex flex-column">
      <!-- Alertas -->
      <div class="alert alert-success col-12 mb-3" role="alert" *ngIf="showsuccess">
        ¡Proveedor registrado con éxito!
      </div>
      <div class="alert alert-danger col-12 mb-3" role="alert" *ngIf="showError">
        No se pudo registrar el proveedor.
      </div>
  
      <!-- Formulario -->
      <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" formControlName="nombre" id="nombre" class="form-control" placeholder="Nombre del proveedor">
          <div *ngIf="proveedorForm.get('nombre')?.invalid && proveedorForm.get('nombre')?.touched">
            <small class="text-danger">El nombre es requerido</small>
          </div>
        </div>
  
        <!-- Nombre de la Compañía -->
        <div class="form-group mb-3">
          <label for="nombre_compania">Nombre de la Compañía</label>
          <input type="text" formControlName="nombre_compania" id="nombre_compania" class="form-control" placeholder="Nombre de la compañía">
          <div *ngIf="proveedorForm.get('nombre_compania')?.invalid && proveedorForm.get('nombre_compania')?.touched">
            <small class="text-danger">El nombre de la compañía es requerido</small>
          </div>
        </div>
  
        <!-- Contacto -->
        <div class="form-group mb-3">
          <label for="contacto">Contacto</label>
          <input type="text" formControlName="contacto" id="contacto" class="form-control" placeholder="Nombre del contacto">
          <div *ngIf="proveedorForm.get('contacto')?.invalid && proveedorForm.get('contacto')?.touched">
            <small class="text-danger">El contacto es requerido</small>
          </div>
        </div>
  
        <!-- Correo -->
        <div class="form-group mb-3">
          <label for="correo">Correo Electrónico</label>
          <input type="email" formControlName="correo" id="correo" class="form-control" placeholder="Correo electrónico">
          <div *ngIf="proveedorForm.get('correo')?.invalid && proveedorForm.get('correo')?.touched">
            <small *ngIf="proveedorForm.get('correo')?.hasError('required')" class="text-danger">El correo es requerido</small>
            <small *ngIf="proveedorForm.get('correo')?.hasError('email')" class="text-danger">Debe ser un correo válido</small>
          </div>
        </div>
  
        <!-- Estado (Select) -->
        <div class="form-group mb-4">
          <label for="estado_id">Estado</label>
          <select formControlName="estado_id" id="estado_id" class="form-control">
            <option value="" disabled selected>Seleccione un estado</option>
            <option *ngFor="let est of estado" [value]="est.codigo">
              {{ est.descripcion }}
            </option>
          </select>
          <div *ngIf="proveedorForm.get('estado_id')?.invalid && proveedorForm.get('estado_id')?.touched">
            <small class="text-danger">El estado es requerido</small>
          </div>
        </div>
  
        <!-- Botón de Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-dark" [disabled]="proveedorForm.invalid">
            Registrar Proveedor
          </button>
        </div>
      </form>
    </div>
  </div>
